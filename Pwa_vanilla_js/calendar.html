<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>
  <link rel="stylesheet" href="css/styleCalendar.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>



  <div class="container">

    <div class="dropdown" style="margin: 5%; ">
      <button style="width: 300px; color: aliceblue; background-color: hsl(182, 70%, 29%); color: #000;"
        class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
        aria-expanded="false">
        Choose Topic
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu2"
        style="color: aliceblue; background-color: hsl(182, 70%, 29%);">
        <li><button class="dropdown-item" type="button">Home</button></li>
        <li><button class="dropdown-item" type="button">Work</button></li>
        <li><button class="dropdown-item" type="button">School</button></li>
      </ul>
    </div>
    <div style="display: flex;  flex-direction: row; justify-content: center; width: 200px; ">
      <div class="btn-group-lg" style="margin-bottom: 10%; ">
        <a href="#" class="btn btn-primary active" aria-current="page"
          style="margin-right: -2%; border-color:hsl(182, 70%, 29%); background-color: hsl(182, 70%, 29%);">Monthly</a>
        <a href="#" class="btn btn-primary"
          style="margin-left: -2%; border-color:hsl(182, 70%, 29%); background-color: hsl(182, 70%, 29%);">Daily</a>
      </div>
    </div>

    <div class="calendar">
      <div class="month">
        <i class="fas fa-angle-left prev"></i>
        <div class="date">
          <h1></h1>
          <p></p>
        </div>
        <i class="fas fa-angle-right next"></i>
      </div>
      <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="days"></div>
    </div>

    <div style="display: flex; flex-direction: column; margin: 5%;">
      <h1>This month - Meetings</h1>

      <div
        style="display: flex; flex-direction: row; align-items: center; justify-content: space-between; background-color: hsl(182, 70%, 29%);  border: 10px 10px black; width: 450px;  border-radius: 5px; margin-bottom: 5% ; box-shadow: 1px 1px 1px 1px rgba(141, 221, 220, 0.479); ">
        <div style="display: flex; justify-content: left;">
          <img src="images/task_alt-24px.svg" alt="check">
          <h2>Family Reunion</h2>
        </div>
        <h3 style="margin-right: 1rem;">2nd February - 12PM</h3>
      </div>

      <div
        style="display: flex; flex-direction: row; align-items: center; justify-content: space-between; background-color: hsl(182, 70%, 29%);  border: 10px 10px black; width: 450px;  border-radius: 5px; margin-bottom: 5% ; box-shadow: 1px 1px 1px 1px rgba(141, 221, 220, 0.479);">
        <div style="display: flex; justify-content: left;">
          <img src="images/task_alt-24px.svg" alt="check">
          <h2>Family Reunion</h2>
        </div>
        <h3 style="margin-right: 1rem;">2nd February - 12PM</h3>
      </div>

      <div
        style="display: flex; flex-direction: row; align-items: center; justify-content: space-between; background-color: hsl(182, 70%, 29%);  border: 10px 10px black; width: 450px;  border-radius: 5px; margin-bottom: 5% ; box-shadow: 1px 1px 1px 1px rgba(141, 221, 220, 0.479);">
        <div style="display: flex; justify-content: left;">
          <img src="images/task_alt-24px.svg" alt="check">
          <h2>Family Reunion</h2>
        </div>
        <h3 style="margin-right: 1rem;">2nd February - 12PM</h3>
      </div>

    </div>


  </div>

  <script src="js/scriptCalendar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</body>

</html>
