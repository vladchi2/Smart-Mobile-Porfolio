<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Music Player</title>
</head>

<body style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
  <h1 style="text-shadow: 2px 2px rgba(0, 0, 0, 0.508);">Math Homework</h1>
  <h3
    style=" box-shadow: 0.5px 0.5px 0.5px 0.5px rgba(255, 255, 255, 0.542);">
    Forest Sounds</h3>
  <img src="images/forrest.jpg" alt="forest"
    style="width: 310px; border-radius: 10%; box-shadow: 2px 2px 2px 2px rgba(255, 0, 0, 0.323);">

  <div class="music-container" id="music-container" style="margin-bottom: 10%; margin-top: 3%;">
    <div class="music-info">
      <h4 id="title"></h4>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
    </div>

    <audio src="music/ukulele.mp3" id="audio"></audio>

    <div class="img-container">
      <img src="images/ukulele.jpg" alt="music-cover" id="cover" />
    </div>
    <div class="navigation">
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="action-btn action-btn-big">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>
  </div>

  <h1 style="text-shadow: 1px 1px rgba(0, 0, 0, 0.508);">25:00</h1>
  <p style="text-shadow: 0.5px 0.5px rgba(0, 0, 0, 0.432);">Working on Math</p>
  <br>
  <p style="text-shadow: 0.5px 0.5px rgba(0, 0, 0, 0.364);">Calm forest sounds for helping your concentration</p>

  <script src="js/script.js"></script>
</body>

</html>
