<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body style="height: 100vh; background-image: linear-gradient(
  0deg,
  rgba(246, 245, 245, 1),
  rgb(174, 213, 243)
);">

  <h1 style="margin: 1em 0em 0em 2em;font-size:40px;font-weight: lighter;">Pomodoro</h1>
  
  <div id="pomodoro-container" style="margin-left: 7em;margin-top: 3em;">
  <a href="./index.html"><button type="button" style=" width:100px;height:50px; background-color: hsl(0, 0%, 100%); margin-bottom: 2%; margin-top: -5%;" class="btn btn-info">Back</button></a>

    <div id="pomodoro-clock">
      <div id="pomodoro-timer"></div>
      <div>
        <input type="text" style="margin-top: 1em;border-radius: 10px;height: 2em;width: 15em;" id="pomodoro-clock-task" placeholder="  Enter your task..." />
      </div>
    
      <!-- new -->
     
      <div id="pomodoro-clock-actions">
        <div class="pomodoro-input" style="margin-top: 1em;">
          <label>Work Duration</label>
          <br>
          <input name="input-work-duration" id="input-work-duration" type="number" />
          <br>
        </div>
        <br>
        <div class="pomodoro-input">
          <label>Break Duration</label>
          <br>
          <input name="input-break-duration" id="input-break-duration" type="number" />
        </div>
        <div id="pomodoro-clock-actions">
          <button id="pomodoro-start" style="margin-top: 1em; width: 90px; ">
            <i class="fas fa-play" id="play-icon"></i>
            <i class="fas fa-pause hidden" id="pause-icon"></i>
          </button>
          <button id="pomodoro-stop" class="hidden">
            <i class="fas fa-stop"></i>
          </button>
        </div>
      </div>
      <div id="pomodoro-info">
        <h3 style="margin-top: 5em;">Your Sessions </h3>
        <ul id="pomodoro-sessions">
        </ul>
      </div>
    </div>
  </div>
  </div>
  <script src="./node_modules/progressbar.js/dist/progressbar.js"></script>
  <script src="script.js"></script>

</body>

</html>
