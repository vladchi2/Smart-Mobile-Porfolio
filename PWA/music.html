<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Music Player</title>
</head>

<body style="height: 100vh" >
  <nav>
    <h1></h1>
    <ul>
      <a style="text-decoration: none;color: black;" href="./index.html"><li>Home</li></a>
      <a style="text-decoration: none;color: black;" href="./suggestions.html"><li>Suggestions</li></a>
    </ul>
  </nav>


  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">

    
  <h1 style="margin-top: 2em; font-weight: lighter;">Breakfast Time</h1>
  <img src="images/forrest.jpg" alt="forest"
    style="width: 310px; border-radius: 10%; box-shadow: 2px 2px 2px 2px rgba(0, 193, 252, 0.323);">

  <div class="music-container" id="music-container" style="margin-bottom: 2%; margin-top: 3%;">
    <div class="music-info">
      <h4 id="title"></h4>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
    </div>

    <audio src="music/ukulele.mp3" id="audio"></audio>

    <div class="img-container">
      <img src="images/ukulele.jpg" alt="music-cover" id="cover" />
    </div>
    <div class="navigation">
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="action-btn action-btn-big">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>
  </div>

  <h1 >25:00</h1>
  <h3 style="text-shadow: 0.5px 0.5px rgba(0, 0, 0, 0.432);font-weight: lighter;">Minutes Left</h3>
  <br>
 </div>


  

  <script src="js/script.js"></script>
</body>

</html>
